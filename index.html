<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <title>Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

			</div>
		</div>

			<div class="col-2">

					</div>
					<div class="col">
						<h3>Content</h>
					</div>
				</div>
				<div class="row border border-3 border-warning"

					</div>

						<h3>Content 2</h>
					</div>
				</div>

					</div>
					<div class="col">
						<h3>Content 3</h>
					</div>
				</div>
			</div>

				<div class="row border border-3 border-warning">
					<div class="col border" style="align-items: center; justify-content: center; text-align: center;">
						<h3>News</h3>
					</div>
				</div>
				<div class="row border border-3 border-warning">
					<div class="col border"
						style="height: 293px; align-items: center; justify-content: center; text-align: center; padding-top: 100px;">
						<h3>Content Web</h3>
					</div>
				</div>
			</div>
			<div class="col-2">
				<div class="row border border-3 border-warning"
					style="height: 117px; align-items: center; justify-content: center; text-align: center;">
					<div class="col">
						<h1>Menu</h1>
					</div>
					<div class="col">
						<h3>Content</h>
					</div>
				</div>
				<div class="row border border-3 border-warning"
					style="height: 117px; align-items: center; justify-content: center; text-align: center;">
					<div class="col">
						<h1>Menu 2</h1>
					</div>
					<div class="col">
						<h3>Content 2</h>
					</div>
				</div>
				<div class="row border border-3 border-warning"
					style="height: 117px; align-items: center; justify-content: center; text-align: center;">
					<div class="col">
						<h1>Menu 3</h1>
					</div>
					<div class="col">
						<h3>Content 3</h>
					</div>
				</div>
			</div>

					<h1>Footer</h1>
				</div>
			</div>
		</div>

</body>

</html>
